name: star_wars
description: Desafio BitX Mobile/Flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.3
  loading_overlay: ^0.2.1
  mobx: ^1.1.1
  flutter_mobx: ^1.1.0
  dio: ^3.0.9
  lazy_load_scrollview: ^1.1.0
  assets_audio_player: 2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.9.0
  mobx_codegen: ^1.0.3

flutter:

  uses-material-design: true

  assets:
    - assets/images/lightsaber.png
    - assets/images/quinavatar.png
    - assets/images/quinRetrato.png
    - assets/images/ceu.png
    - assets/images/r2d2.png
    - assets/images/loading.gif
    - assets/images/film.jpg
    - assets/images/specie.jpg
    - assets/images/veiculo.jpg
    - assets/images/people.jpg
    - assets/images/home.jpg
    - assets/images/logo.png
    - assets/audios/

